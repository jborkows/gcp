steps:
 - name: 'gcr.io/cloud-builders/docker'
   args: ["build", "-t", "gcr.io/$PROJECT_ID/recipes-base:0.1", ".", "-f", "base.dockerfile"]
   dir: 'recipes'
 - name: 'gcr.io/cloud-builders/docker'
   args: ["push", "gcr.io/$PROJECT_ID/recipes-base:0.1"]
   dir: 'recipes'  
options:
  logging: CLOUD_LOGGING_ONLY

